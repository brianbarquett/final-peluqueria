<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login BarberShop</title>
  <link rel="icon" href="icono/logo_sinfondo.ico" type="image/x-icon">
  <link rel="shortcut icon" href="icono/logo_sinfondo.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url(../uploads/fondo_login.jpg);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }

    .login-card {
      background: lch(74.63% 76.17 96.13); /* Color del formulario igual al del registro */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1.2s ease-in-out;
    }

    .login-card img {
      max-width: 120px;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-control:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 0 0.2rem rgba(76, 175, 80, 0.25);
    }

    .btn-success {
      background-color: rgb(150, 135, 4); /* Color del botón igual al del formulario */
      border: none;
      color: white; /* Color del texto en el botón */
    }

    .btn-success:hover {
      background-color: #a78b05; /* Color más claro al pasar el cursor */
    }

    .navbar {
      background-color: rgba(255, 255, 255, 0); /* transparente */
      width: 100%;
      padding: 2px 20px;
      position: absolute;
      top: 0;
      z-index: 1000;
    }

    .logo-container img {
      width: 55px;
      height: 55px;
    }

    .navbar-brand {
      color: rgb(150, 135, 4); /* Color del texto "Volver al Inicio" igual al del botón */
      text-decoration: none;
    }

    .navbar-brand:hover {
      color: #a78b05; /* Color más claro al pasar el cursor sobre "Volver al Inicio" */
    }

    .logo-container {
      position: absolute;
      bottom: 20px; /* Distancia desde el fondo */
      right: 20px; /* Distancia desde la derecha */
      display: flex;
      align-items: center;
      color: white; /* Color del texto */
    }

    .logo-container img {
      width: 60px; /* Tamaño del logo aumentado */
      height: auto;
      margin-right: 10px; /* Espacio entre el logo y el texto */
    }

    .logo-container span {
      font-size: 24px; /* Tamaño de la fuente aumentado */
      font-weight: bold; /* Negrita */
    }

    .bottom-left-logo {
      position: absolute;
      bottom: 20px; /* Distancia desde el fondo */
      left: 20px; /* Distancia desde la izquierda */
      display: flex;
      align-items: center;
    }

    .bottom-left-logo img {
      width: 55px; /* Tamaño del nuevo logo */
      height: auto;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <a class="navbar-brand  fw-bold" href="../php/index.php">◀ Volver al Inicio</a>
      <a class="btn btn-success fw-semibold" href="registro.html">Crear Cuenta</a>
    </div>
  </nav>

  <div class="login-card text-center">
    <img src="../uploads/logo_barber.png" alt="Logo Barber">

    <h4 class="mb-4 text-white">Bienvenido a Gold Style</h4>

    <form action="../php/procesar_login.php" method="post">
      <div class="form-group mb-3">
        <input 
          type="text" 
          class="form-control" 
          name="dni" 
          id="dni"
          placeholder="DNI" 
          required 
          pattern="[0-9]+" 
          inputmode="numeric"
          title="Solo se permiten números">
      </div>
      <div class="form-group mb-4">
        <input type="password" class="form-control" name="contrasena" placeholder="Contraseña" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Ingresar</button>
      <div class="mt-3">
        <a href="recuperar.html" class="text-decoration-none text-white fw-semibold" style="font-size: 0.95rem;">
          ¿Olvidaste tu contraseña?
        </a>
      </div>
    </form>
  </div>

  <!-- Bloque JavaScript para restringir entrada de letras en el campo DNI -->
  <script>
    document.getElementById("dni").addEventListener("input", function () {
      this.value = this.value.replace(/\D/g, ""); // Elimina todo lo que no sea número
    });
  </script>

  <!-- Modal de error -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="background: linear-gradient(to bottom, white, #d1cb0d); border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.3);">
        <div class="modal-header border-0" style="border-bottom: 1px solid #d9c211e0; border-radius: 15px 15px 0 0;">
          <h5 class="modal-title" id="errorModalLabel" style="color: #c9b516; font-weight: bold;">Error de inicio de sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body text-center">
          <img src="../uploads/logo_barber.png" alt="BarberShop" style="width: 60px; margin-bottom: 10px;">
          <p id="error-message" class="text-danger fw-bold" style="margin: 0;">DNI o contraseña incorrectos.</p>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-success w-100" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Detectar parámetros en la URL y mostrar el modal si corresponde
    const params = new URLSearchParams(window.location.search);
    if (params.has('error') || params.has('aprobado')) {
      const errorMsg = document.getElementById('error-message');
      if (params.get('aprobado') === '0') {
        errorMsg.textContent = 'Tu usuario aún no ha sido aprobado.';
      } else {
        errorMsg.textContent = 'DNI o contraseña incorrectos.';
      }
      const modal = new bootstrap.Modal(document.getElementById('errorModal'));
      modal.show();
    }
  </script>

</body>
</html>
